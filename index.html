<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> <h1>Rock Paper Scissors Lizard Spock!</h1> </header>
    <div  class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>...</p>
    </div>
    <div class="choices" >
    <div class="choice" id="r" >
        <img src="img/rock2.png" alt="Rock" style="width:40px;height:40px;" >
     </div>
    <div class="choice" id="p" >
        <img src="img/paper2.png" alt="Paper" style="width:40px;height:40px;" >
    </div>
    <div class="choice" id="s" >
        <img src="img/scissor.png" alt="Scissor" style="width:40px;height:40px;" >
        </div>
    <div class="choice" id="l" >
        <img src="img/lizard.png" alt="Lizard" style="width:40px;height:40px;" >
        </div>
    <div class="choice" id="k" >
        <img src="img/spock.png" alt="Spock" style="width:40px;height:40px;" >
        </div>
    </div>
    <p id="action-message">Make your move.</p> 
    <script src="app.js" charset="UTF-8" ></script> 
</body>
</html>
